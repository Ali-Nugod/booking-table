<!doctype html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="./bootstrap-grid.min.css">
    <link rel="stylesheet" href="./style-login.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 right">
                <h1>تسجيل الدخول</h1>
                <p>برجاء ادخال البريد الالكتروني الخاص بكم لتسجيل الدخول</p>
            
                <form id="loginForm">
                  <input type="email" id="email" placeholder="البريد الالكتروني" >
                  <p class="error">أكتب البريد الالكتروني</p>
                  
                  <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">تذكرني</label>
                  </div>
            
                  <button type="submit">إرسال</button>
                </form>
              </div>
              <div class="col-lg-6 left">
                <div class="paragraph">
                  <P>كل بيانات موظفيك في مكان واحد</P>
                  <P>منصه شامله لإدارة الموظفين ومتابعة المخالفات وإصدار التقارير بسهولة وكفاءه</P>
                </div>
              </div>
        </div>
    </div>
  
    <script src="./login.js"></script>
  </body>
      


</html>
